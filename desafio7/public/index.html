<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Desaf√≠o 6 - Backend</title>
</head>
<body class="bg-dark text-center">
    <main>
        <section>
            <h1 class="text-white mt-5">ADD PRODUCT</h1>
            <form id="newProduct" class="mb-3 w-50 m-auto">
                <div>
                    <label for="name" class="form-label"> NAME</label>
                    <input id="name" class="form-control" type="text" name="name" placeholder="NAME" required>
                </div>
                <div>
                    <label for="price" class="form-label"> PRICE</label>
                    <input id="price" class="form-control" type="number" name="price" placeholder="PRICE" required>
                </div>
                <div>
                    <label for="src" class="form-label"> SRC</label>
                    <input id="src" class="form-control" type="text" name="src" placeholder="SRC" required>
                </div>
                <button class="btn btn-dark border-light mt-3"> ADD </button>
            </form>
            <div id="products">
            </div>
        </section>
        <section>
            <h1 class="text-white mt-5">SEND MESSAGE</h1>
            <form class="mb-3 w-50 m-auto" id="messageForm">
                <div>
                    <label for="email" class="form-label"> NAME</label>
                    <input id="email" class="form-control" type="email" name="email" placeholder="E-MAIL" required>
                </div>
                <div>
                    <label for="msg" class="form-label"> PRICE</label>
                    <input id="msg" class="form-control" type="text" name="msg" placeholder="MESSAGE" required>
                </div>
                <button class="btn btn-dark border-light mt-3">SEND</button>
            </form>
            <div id="messageDisplay">
            </div>
        </section>
    </main>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
