<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
</head>
<body>

    <h2 style="margin: 30px 30px; color: rebeccapurple;">Ingrese Producto</h2>
    <form action="/api/products" method="POST">
        <div style="margin: 30px 30px">
            <label for="id"> ID</label>
            <input style="display: block" type="number" name="id" required>
        </div>
        <div style="margin: 30px 30px">
            <label for="name"> Nombre</label>
            <input style="display: block" type="text" name="name" required>
        </div>
        <div style="margin: 30px 30px">
            <label for="price"> Precio</label>
            <input style="display: block" type="number" name="price" required>
        </div>
        <div style="margin: 30px 30px">
            <label for="src"> SRC</label>
            <input style="display: block" type="text" name="src" required>
        </div>
        <button style="margin: 0px 30px">Enviar</button>
    </form>

</body>
</html>
